<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear" type="button" value="AC">AC</button>
            <button class="backspace" type="button" value="del">Del</button>
            <button class="operator modulo" type="button" value="%">%</button>
            <button class="operator dividedBy" type="button" value="รท">รท</button>
            <button class="digit" type="button" value="7">7</button>
            <button class="digit" type="button" value="8">8</button>
            <button class="digit" type="button" value="9">9</button>
            <button class="operator times" type="button" value="*">*</button>
            <button class="digit" type="button" value="4">4</button>
            <button class="digit" type="button" value="5">5</button>
            <button class="digit" type="button" value="6">6</button>
            <button class="operator minus" type="button" value="-">-</button>
            <button class="digit" type="button" value="1">1</button>
            <button class="digit" type="button" value="2">2</button>
            <button class="digit" type="button" value="3">3</button>
            <button class="operator plus" type="button" value="+">+</button>
            <button class="digit" type="button" value="0">0</button>
            <button type="button" class="digit dot" value=".">.</button>
            <button class="equals" type="button" value="=">=</button>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
